<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Cowboys</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <link rel="stylesheet" href="/styles/index.css" />

  <body>
    <div class="container">
      <div class="header">
        <img src="/images/Flying Cowboys Logo@4x-8.webp" />

      <div class="hero-container">

          <img src="/images/6afa43_d177d7b0497640e489f7e3a73098153b~mv2.webp" />

      </div>

      <div class="section3-container">

            <i
              class="fa-solid fa-plane fa-rotate-180"

            ></i>
            Our Mission
            <i class="fa-solid fa-plane" style="color: #9e9e9e"></i>
          </h2>

          <img src="/images/mission-stick.webp" />
          <p>
            The Flying Cowboys are a group of back country aviation enthusiasts
