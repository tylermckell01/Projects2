<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="page-container">
      <div class="header-container">
        <div class="left-header">
          <div class="button-left-header"><a>Hestia</a></div>
        </div>

        <div class="right-header">
          <div class="buttons-right-header">
            <div class="button-type1"><a href="./index.html">HOME</a></div>
            <div class="button-type1"><a href="./blog.html">BLOG</a></div>
            <div class="button-type1 active"><a href="#">CONTACT</a></div>
            <div class="more-button"><a href="#">MORE</a></div>
          </div>
        </div>
      </div>

      <div class="contact-main-content-container">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11392.55705737635!2d26.0910601!3d44.4508155!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff018c7ea2b7%3A0x107e612b86c0558c!2sClinica%20Povernei!5e0!3m2!1sen!2sus!4v1696987388052!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="contact-container">
          <div class="message-wrapper">
            <div class="message-title">Send us a message</div>
            <div class="message-inputs">
              <div><input type="text" placeholder="Your name.." /></div>
              <div><input type="text" placeholder="Your last name.." /></div>
              <div><input type="text" placeholder="Write something.." class="write-input"/></div>
            </div>
            <div class="submit-button"><a href="#">SUBMIT</a></div class="submit-button">
          </div>
          <div class="info-container">
            <div class="info-wrapper">
              <div class="info-group">
                <div class="info-title"><i class="fa-solid fa-person-walking"></i> Find us at the office</div>
                  <div class="info-text">
                    <div>Strada Pverniei, nr 20</div>
                    <div>Bucharest</div>
                    <div>Romania</div>
                  </div>
              </div>
              <div class="info-group">
                <div class="info-title"><i class="fa-solid fa-phone-flip"></i> Give us a ring</div>
                  <div class="info-text">
                    <div>John Doe</div>
                    <div>+40 712 345 678</div>
                    <div>Mon â€“ Fri, 8:00-22:00</div>
                  </div>
                </div>
              <div class="info-group">
                <div class="info-title"><i class="fa-solid fa-briefcase"></i> Legal information</div>
                <div class="info-text">
                  <div>John Doe Co.</div>
                  <div>Fiscal Code: 12345678</div>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-container">
        <div class="left-footer">
          <div><a href="#">ABOUT</a></div>
          <div><a href="#">PARENT PAGE</a></div>
        </div>
        <div class="right-footer">
          Hestia | Developed by <a href="#">Themelsle</a>
        </div>
      </div>
    </div>
  </body>
</html>
