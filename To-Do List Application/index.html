<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-container">
      <div class="header">TO-DO-LIST</div>
      <div class="main-content-container">
        <div class="pending-tasks-container">
          <div class="pending-tasks-container-header">Pending Tasks</div>
          <ul class="pending-list-items"></ul>
          <div class="add-to-list-input">
            Add to tasks: <input type="text" />
          </div>
          <div class="submit-new-task-btn">
            <button id="submit-new-task-button">Submit new task</button>
          </div>
        </div>
        <div class="completed-tasks-container">
          <div class="completed-tasks-container-header">Completed Tasks</div>
          <ul class="completed-list-items"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
